<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Birthday Surprise ğŸ</title>
    <meta property="og:image" content="">
<meta name="twitter:card" content="none">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: bgShift 12s infinite alternate;
    background: linear-gradient(-45deg, #ff6ec4, #7873f5, #4facfe, #43e97b);
    background-size: 400% 400%;
}

@keyframes bgShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* LOCK SCREEN */
.lock-box {
    text-align: center;
    color: white;
    padding: 30px;
    border-radius: 25px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    box-shadow: 0 0 40px rgba(255,255,255,0.3);
    z-index: 2;
}

#timer { font-weight: bold; margin-bottom: 10px; }

input, button {
    padding: 10px 15px;
    border-radius: 12px;
    border: none;
    margin-top: 10px;
    font-size: 16px;
}

button { cursor: pointer; font-weight: bold; }

.shake { animation: shake 0.4s; }
@keyframes shake {
    25% { transform: translateX(-6px); }
    75% { transform: translateX(6px); }
}

/* BIG 3-2-1 */
#bigCountdown {
    position: absolute;
    font-size: 120px;
    color: white;
    font-weight: bold;
    display: none;
    z-index: 5;
    animation: zoom 1s ease-in-out;
}
@keyframes zoom {
    from { transform: scale(0.5); opacity: 0; }
    to { transform: scale(1.2); opacity: 1; }
}

/* CARD */
.card {
    display: none;
    width: 90%;
    max-width: 360px;
    background: rgba(255,255,255,0.9);
    padding: 25px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    z-index: 3;
}

.photo {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin: 10px 0;
    border: 4px solid #4a6cf7;
}

#message::after {
    content: "|";
    animation: blink 1s infinite;
}
@keyframes blink { 50% { opacity: 0; } }

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<div class="lock-box" id="lockBox">
    <div id="timer">Loading countdown...</div>
    <h2>ğŸ”’ Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <br>
    <button onclick="checkPassword()">Unlock ğŸ</button>
</div>

<div id="bigCountdown">3</div>

<div class="card" id="card">
    <h1>Happy Birthday, Rishika ğŸ‚ğŸ‰</h1>
    <img src="rishika.jpg" class="photo" loading="lazy" style="display:none;" id="hiddenImg">
    <p id="message"></p>
    <strong>Your forever friend Anirudh ğŸ¤—</strong>
</div>

<audio id="music" loop preload="auto">
    <source src="music.mp3" type="audio/mpeg">
</audio>

<canvas id="confetti"></canvas>

<script>
const correctPassword = "rudra";

/* ğŸ‚ Birthday Countdown â€” FEB 13 */
document.addEventListener("DOMContentLoaded", () => {
    const birthdayDate = new Date("2026-02-13T00:00:00").getTime();
    const timerEl = document.getElementById("timer");

    function updateTimer() {
        const now = new Date().getTime();
        const distance = birthdayDate - now;

        if (distance <= 0) {
            timerEl.innerHTML = "ğŸ‰ It's Time! ğŸ‰";
            return;
        }

        const d = Math.floor(distance / (1000*60*60*24));
        const h = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
        const m = Math.floor((distance % (1000*60*60)) / (1000*60));
        const s = Math.floor((distance % (1000*60)) / 1000);

        timerEl.innerHTML = `â³ ${d}d ${h}h ${m}m ${s}s`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
});

/* ğŸ” PASSWORD */
function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    const lockBox = document.getElementById("lockBox");

    if (input === correctPassword) {
        lockBox.style.display = "none";
        startBigCountdown();
    } else {
        lockBox.classList.add("shake");
        setTimeout(()=>lockBox.classList.remove("shake"),400);
    }
}

/* 3-2-1 */
function startBigCountdown() {
    const el = document.getElementById("bigCountdown");
    el.style.display = "block";

    let count = 3;
    el.textContent = count;

    const interval = setInterval(() => {
        count--;
        if (count === 0) {
            el.textContent = "1";
        } else if (count < 0) {
            clearInterval(interval);
            el.style.display = "none";
            showBirthdayCard();
            return;
        } else {
            el.textContent = count;
        }

        el.style.animation = "none";
        void el.offsetWidth;
        el.style.animation = "zoom 1s ease-in-out";
    }, 1000);
}

/* SHOW CARD */
function showBirthdayCard() {
    document.getElementById("hiddenImg").style.display = "block";
    const music = document.getElementById("music");
    music.play().catch(()=>console.log("Autoplay blocked"));
    startConfetti();
    typeWriter();
}

/* âŒ¨ï¸ TYPEWRITER */
const text = `Another year older, but still the same amazing, funny and kind-hearted person I'm lucky to call you my friend ğŸ’™

May this year bring success, adventures, laughter and everything your heart wishes for, may you achieve all your dreams!

Never stop being awesome and kind , Have a great year aheadğŸ˜ğŸ‰`;

let i = 0;
function typeWriter() {
    if (i < text.length) {
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 35);
    }
}

/* ğŸ‰ CONFETTI */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let confetti = [];

function startConfetti() {
    for(let i=0;i<150;i++){
        confetti.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*6+2,d:Math.random()*50});
    }
    animateConfetti();
}

function animateConfetti(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="white";
    confetti.forEach(c=>{
        ctx.beginPath();
        ctx.arc(c.x,c.y,c.r,0,Math.PI*2);
        ctx.fill();
        c.y += Math.cos(c.d)+1+c.r/2;
        if(c.y>canvas.height){c.y=0;c.x=Math.random()*canvas.width;}
    });
    requestAnimationFrame(animateConfetti);
}
</script>

</body>

</html>
